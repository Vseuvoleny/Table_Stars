<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style.css">
    <title>SPA Table</title>
</head>

<body>
    <div class="root" id="root">
        <section class="table_page">
            <section class="table">
            </section>
        </section>
        <section class="settings">
            <div class="inputs">
                <form action="" class="form" id='form'>
                    <div class="input_name"><input type="text" name="name" id="name" placeholder="Введите имя" required>
                    </div>
                    <div class="input_tel"><input type="tel" name="tel" id="tel" placeholder="Укажите телефон" required>
                    </div>
                    <div class="add_btn">
                        <input class='submit_btn' type="submit" value="Отправить" id="submit">
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="./dev/script.js"></script>
</body>

</html>
